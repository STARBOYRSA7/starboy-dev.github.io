<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SA Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="app">
        <h1>South Africa Weather</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city (e.g. Durban)">
            <button id="searchBtn">Search</button>
        </div>

        <div id="error" class="error"></div>

        <div id="weather" class="weather-card hidden">
            <h2 id="cityName"></h2>
            <img id="icon" alt="Weather icon">
            <p id="temp"></p>
            <p id="desc"></p>
            <p id="details"></p>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
